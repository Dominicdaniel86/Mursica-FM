<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song | Mursica FM</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <!-- Meta Description -->
    <meta name="description" content="Add and search for songs in your Mursica FM session." />

    <!-- Google Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main-page.css">
    <link rel="stylesheet" href="/static/css/main-page-files/add-song.css">
</head>
<body>
    <header>
        <nav>
            <div id="logout" style="display:none">
                <a href="#"><img src="/static/icons/exit.png" height="60px" onclick="leaveSession()"></a>
            </div>
            <div id="admin">
                <img src="/static/icons/admin.png" style="display:none" onclick="switchToAdmin()" height="60px">
            </div>
        </nav>
    </header>

    <main>
        <section id="search-song-div">
            <input type="text" placeholder="Search Song" id="search-song">
            <img src="/static/icons/hearth-icon.svg" id="heart-icon">            
        </section>

        <br>

        <section id="song-results">
            <!-- Song search results injected here -->
        </section>

        <section id="current-song">
            <div id="album-cover">
                <!-- Album cover image injected here -->
            </div>
            <!-- <p>Connect your Spotify account to play a song!</p> -->
        </section>
    </main>

     <!-- JavaScript files -->
     <script type="module" src="/static/javascript/interfaces/search-song.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script type="module" src="/static/javascript/add-song.js"></script>
</body>
</html>
