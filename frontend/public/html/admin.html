<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Spotify Session App</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <!-- Google Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main-page.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div id="logout">
        <a href="/static/html/index.html"><img src="/static/icons/exit.png" height="60px"></a>
    </div>
    <div id="admin">
        <img src="/static/icons/admin.png" onclick="switchToAdmin()" height="60px">
    </div>
    <br>
    <div id="session-id-div">
        <p>Current Session ID:<br><span id="id">#144-FAO</span></p>
    </div>

    <div id="spotify-account">
        <p>Not connected with a<br>Spotify Account</p>
        <button onclick="spotifyLogin()">Connect</button>
    </div>

    <input type="range" id="volume-slider" min="0" max="100" value="100" onchange="changeVolume()">

    <div id="song-control">
        <img src="/static/icons/volume.svg" id="control-volume" onclick="switchVolumeVisbility()">
        <img src="/static/icons/pause.svg" id="control-pause" onclick="stopSong()">
        <img src="/static/icons/play.svg" id="control-play" onclick="playSong()">
        <img src="/static/icons/skip.svg" id="control-skip" onclick="skipSong()">
    </div>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/static/javascript/admin.js"></script>
</body>
</html>
