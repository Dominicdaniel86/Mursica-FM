<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Mursica FM</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <!-- Meta Description -->
    <meta name="description" content="Admin control panel for Mursica FM sessions." />

    <!-- Google Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main-page.css">
    <link rel="stylesheet" href="/static/css/main-page-files/admin.css">
</head>
<body>
    <header>
        <nav>
            <div id="logout">
                <a href="/static/html/add-song.html"><img src="/static/icons/exit.png" height="60px"></a>
            </div>
        </nav>
    </header>

    <br>

    <main>
        <section id="account-status">
            <p>Your account name:<br>
                <span id="account-name">ACCOUNT NAME</span>
            </p>
        </section>

        <section id="spotify-account-management">

            <!-- Option 1: Spotify account disconnected ---->
            <section id="spotify-account-disconnected">
                <p>
                    You are not connected with your Spotify account.
                    Please connect to your Spotify account to use the admin panel.
                </p>
                <button onclick="spotifyLogin()">Connect</button>
                <button onclick="logout()" id="logout-button">Logout</button>
            </section>

            <!-- Option 2: Spotify account connected ---->
            <section id="spotify-account-connected">
                <p>
                    You are connected with your Spotify account.
                </p>
                <button onclick="startSession()">Start a Music Session</button>  
                <button onclick="spotifyLogout()" id="logout-button">Disconnect</button>
                <button onclick="logout()" id="logout-button">Logout</button>
            </section>

            <!-- Option 3: Spotify session open ---->
            <section id="spotify-session-open">
                <p>
                    Current Session ID:<br>
                    <span id="session-id">#XXX-XXX</span>
                    <button onclick="stopSession()" id="logout-button">Stop Session</button>
                    <button onclick="logout()" id="logout-button">Logout</button>
                </p>
            </section>

        </section>

        <footer>
            <section id="volume-control">
                <input type="range" id="volume-slider" min="0" max="100" value="100" onchange="changeVolume()">
            </section>

            <section id="song-control-icons">
                <img src="/static/icons/volume.svg" id="control-volume" onclick="switchVolumeVisibility()" style="display: none;">
                <img src="/static/icons/pause.svg" id="control-pause" onclick="stopSong()" style="display: none;">
                <img src="/static/icons/play.svg" id="control-play" onclick="playSong()" style="display: none;">
                <img src="/static/icons/skip.svg" id="control-skip" onclick="skipSong()" style="display: none;">
            </section>
        </footer>

    </main>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/static/javascript/admin.js"></script>
</body>
</html>
