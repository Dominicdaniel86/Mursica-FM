<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mursica FM</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <!-- Meta Description -->
    <meta name="description" content="Login to your Mursica FM account to host and join music sessions.">

    <!-- Google Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/base-files/login.css">
    <link rel="stylesheet" href="/static/css/popups.css">
</head>
<body>
    <header>
        <a href="/static/html/index.html">
            <img src="/static/icons/back-icon.png" id="back-icon" alt="Back to Home">
        </a>
        <br><br>
        <h1 id="header">Login to start<br>your Session!</h1>    
    </header>

    <main>
        <div id="app-icon">
            <img src="/static/icons/favicon.ico" alt="Mursica FM Logo"><br>
        </div>
        <div id="login-form">
            <input type="text" placeholder="Username or Email" id="username-input">
            <input type="password" placeholder="Password" id="password-input">
            <button onclick="login()">Sign In</button>
            <p id="login-info">Listening music with your<br>friends has never been easier!</p>
        </div>

        <section id="popup-update" class="popup">
            <div class="popup-content">
                <span id="popup-update-text">
                    <!-- The reason gets generated in here -->
                </span><br><br>
                <section id="popup-request-resend">
                    <button onclick="resendEmailInit()">Resend Email</button><br><br>
                </section>
                <section id="popup-resend-email">
                    <input type="text" id="email-input" placeholder="Enter your email address"><br>
                    <button onclick="resendEmail()">Resend Email</button><br><br>
                </section>
                <button id="popup-update-close" onclick="closePopup()">Close</button>
            </div>
        </section>
        <div id="loader">
            <div class="spinner"></div>
        </div>
    </main>

    <footer id="footer">
        <p>Don't have an account?
            <a href="/static/html/registration.html">
                <span id="register">Register</span>
            </a>
        </p>
    </footer>

     <!-- JavaScript files -->
    <script src="/static/javascript/login.js" type="module"></script>
    <script src="/static/javascript/shared/popups.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
