<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Mursica FM</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <!-- Meta Description -->
    <meta name="description" content="Create your Mursica FM account to host or join music sessions." />

    <!-- Google Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/base-files/registration.css">
    <link rel="stylesheet" href="/static/css/popups.css">
</head>
<body>
    <header>
        <h1 id="header">Let's get started!</h1>
        <div id="app-icon">
            <img src="/static/icons/favicon.ico"><br>
        </div>        
    </header>

    <main>
        <input type="email" placeholder="Email" id="email-input">
        <input type="text" placeholder="Username" id="username-input">
        <input type="password" placeholder="Password" id="password-input">
        <button onclick="registration()">Register</button>

        <section id="registration-update" class="popup">
            <div class="popup-content">
                <span id="registration-update-text">
                    <!-- The reason gets generated in here -->
                </span><br>
                <button id="registration-update-close" onclick="closePopup()">Close</button>
            </div>
        </section>
        <div id="loader">
            <div class="spinner"></div>
        </div>
        
    </main>

    <footer id="footer">
        <p>
            Already have an account?
            <span id="login-link">
                <a href="/static/html/login.html">Log in</a>
            </span>
        </p>
    </div>

    <!-- JavaScript files -->
    <script src="/static/javascript/registration.js" type="module"></script>
    <script src="/static/javascript/shared/popups.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
